plugins {
    id "com.android.application"
    id "kotlin-android"
    id "org.jetbrains.kotlin.android" // Apply the Kotlin Android plugin
    id "dev.flutter.flutter-gradle-plugin" // Apply the Flutter Gradle Plugin
}

android {
    namespace = "com.example.flutter_application_1"
    compileSdkVersion 34 // Set to a compatible SDK version (e.g., 33)

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.flutter_application_1"
        minSdkVersion 21 // Set the minimum SDK version as needed
        targetSdkVersion 33 // Set the target SDK version to match compile SDK
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.." // Path to the Flutter project root
}